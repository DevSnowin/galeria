<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#121212" />
    <meta
    name="description"
    content="Image Gallery App, where you can download awesome high qaulity images for free"
    />
    <link rel="icon" type="image/png" href="./icons/favicon.png" />
    
    <!-- IOS - support -->
    <meta name="apple-mobile-web-app-status-bar" content="#121212">
    <link rel="apple-touch-icon" href="./icons/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Galeria</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>

      if ('serviceWorker' in navigator){
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js')
            .then((reg) => console.log("succes: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
      
    </script>
    
  </body>
</html>
